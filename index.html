<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>This or That - Click Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      background: #f0f0f0;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .image-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      gap: 12px;
      max-width: 100%;
    }

    .image-card {
      flex: 0 0 auto;
      width: 42vw;
      max-width: 200px;
      height: 60vw;
      max-height: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .image-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .or-text {
      font-size: 18px;
      font-weight: bold;
      color: #888;
      margin: 0 5px;
      user-select: none;
    }

    .final-image {
      width: 60vw;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #restartBtn:hover {
      background-color: #357bd1;
    }
  </style>
</head>
<body>

  <h2>Which one do you like?</h2>

  <div class="image-container" id="imageContainer">
    <div class="image-card" id="leftCard"><img src="" alt="Left" /></div>
    <div class="or-text">OR</div>
    <div class="image-card" id="rightCard"><img src="" alt="Right" /></div>
  </div>

  <button id="restartBtn">üîÅ Restart</button>

  <script>
    const images = Array.from({ length: 13 }, (_, i) => `image/${i + 1}.png`);

    let currentIndex, currentWinner, currentChallenger;
    const leftCard = document.getElementById("leftCard");
    const rightCard = document.getElementById("rightCard");
    const restartBtn = document.getElementById("restartBtn");
    const container = document.getElementById("imageContainer");

    function initGame() {
      currentIndex = 2;
      currentWinner = images[0];
      currentChallenger = images[1];
      document.querySelector("h2").textContent = "Which one do you like?";
      container.innerHTML = `
        <div class="image-card" id="leftCard"><img src="${currentWinner}" alt="Left" /></div>
        <div class="or-text">OR</div>
        <div class="image-card" id="rightCard"><img src="${currentChallenger}" alt="Right" /></div>
      `;
      restartBtn.style.display = "none";

      document.getElementById("leftCard").addEventListener("click", () => nextRound(currentWinner));
      document.getElementById("rightCard").addEventListener("click", () => nextRound(currentChallenger));
    }

    function nextRound(winner) {
      currentWinner = winner;
      if (currentIndex >= images.length) {
        document.querySelector("h2").textContent = "Som's choice is:";
        container.innerHTML = `<img src="${currentWinner}" class="final-image" alt="Winner" />`;
        restartBtn.style.display = "block";
        return;
      }
      currentChallenger = images[currentIndex++];
      updateCards();
    }

    function updateCards() {
      container.innerHTML = `
        <div class="image-card" id="leftCard"><img src="${currentWinner}" alt="Left" /></div>
        <div class="or-text">OR</div>
        <div class="image-card" id="rightCard"><img src="${currentChallenger}" alt="Right" /></div>
      `;
      document.getElementById("leftCard").addEventListener("click", () => nextRound(currentWinner));
      document.getElementById("rightCard").addEventListener("click", () => nextRound(currentChallenger));
    }

    restartBtn.addEventListener("click", initGame);
    initGame();
  </script>

</body>
</html>
