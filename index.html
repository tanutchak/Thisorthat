<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>This or That Swipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
      background: #f0f0f0;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    .image-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .image-card {
      width: 45vw;
      max-width: 220px;
      height: 60vw;
      max-height: 330px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #fff;
      touch-action: pan-y;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .image-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .final-image {
      width: 60vw;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #restartBtn:hover {
      background-color: #357bd1;
    }
  </style>
</head>
<body>

  <h2>Which one do you like?</h2>
  <div class="image-container">
    <div class="image-card" id="leftCard"><img src="" alt="Left" /></div>
    <div class="image-card" id="rightCard"><img src="" alt="Right" /></div>
  </div>

  <button id="restartBtn">üîÅ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>

  <script>
    const images = Array.from({ length: 13 }, (_, i) => `image/${i + 1}.png`);

    let currentIndex, currentWinner, currentChallenger;
    const leftCard = document.getElementById("leftCard");
    const rightCard = document.getElementById("rightCard");
    const restartBtn = document.getElementById("restartBtn");

    function initGame() {
      currentIndex = 2;
      currentWinner = images[0];
      currentChallenger = images[1];
      document.querySelector("h2").textContent = "Which one do you like?";
      document.querySelector(".image-container").innerHTML = `
        <div class="image-card" id="leftCard"><img src="" alt="Left" /></div>
        <div class="image-card" id="rightCard"><img src="" alt="Right" /></div>
      `;
      restartBtn.style.display = "none";

      bindCards();
      renderImages();
    }

    function renderImages() {
      document.getElementById("leftCard").querySelector("img").src = currentWinner;
      document.getElementById("rightCard").querySelector("img").src = currentChallenger;
    }

    function nextRound(winner) {
      currentWinner = winner;
      if (currentIndex >= images.length) {
        document.querySelector("h2").textContent = "‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏∑‡∏≠:";
        document.querySelector(".image-container").innerHTML = `
          <img src="${currentWinner}" class="final-image" alt="Winner" />
        `;
        restartBtn.style.display = "block";
        return;
      }
      currentChallenger = images[currentIndex++];
      renderImages();
    }

    function bindCards() {
      const left = document.getElementById("leftCard");
      const right = document.getElementById("rightCard");

      left.addEventListener("click", () => nextRound(currentWinner));
      right.addEventListener("click", () => nextRound(currentChallenger));

      addSwipeListener(left, true);
      addSwipeListener(right, false);
    }

    function addSwipeListener(card, isLeftCard) {
      let startX = 0;
      let moved = false;

      card.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
        moved = false;
      });

      card.addEventListener("touchmove", (e) => {
        const deltaX = e.touches[0].clientX - startX;
        card.style.transform = `translateX(${deltaX}px)`;
        moved = true;
      });

      card.addEventListener("touchend", (e) => {
        const deltaX = e.changedTouches[0].clientX - startX;
        card.style.transform = "translateX(0px)";
        if (moved && Math.abs(deltaX) > 50) {
          if (isLeftCard && deltaX < 0) {
            nextRound(currentWinner);
          } else if (!isLeftCard && deltaX > 0) {
            nextRound(currentChallenger);
          }
        }
      });
    }

    restartBtn.addEventListener("click", initGame);

    initGame();
  </script>
</body>
</html>
